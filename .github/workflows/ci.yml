name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 코드 체크아웃
      uses: actions/checkout@v3

    - name: Node.js 설치
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 의존성 설치
      run: npm install

    - name: 테스트 실행
      run: npm test
